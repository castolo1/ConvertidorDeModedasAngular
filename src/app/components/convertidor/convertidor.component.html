<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (ngModelChange)="conversion()"
                    id="cantidad" placeholder="Ingrese cantidad...">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control" id="tengo" [(ngModel)]="tengo" (ngModelChange)="conversion()">
                    <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control" id="quiero" [(ngModel)]="quiero" (ngModelChange)="conversion()">
                    <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge bg-success">{{ cantidad }} {{ tengo }}</span>
        <span class="badge bg-secondary">Son</span>
        <span class="badge bg-success">{{ total | number: '0.0-2' }} {{ quiero }}</span>
    </h5>
</div>
